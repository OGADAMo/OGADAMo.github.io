<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://allfont.net/allfont.css?fonts=raleway-black" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>My Awesome food store</title>
</head>
<body>
    <header class="header-bar">
        <div class="header-bar--topbar container">
            <div class="topbar--social-media">
                <img src="./img/facebook.svg" alt="facebook" class="social-media--item"/>
                <img src="./img/twitter.svg" alt="twitter" class="social-media--item"/>
                <img src="./img/google.svg" alt="google+" class="social-media--item"/>
                <img src="./img/instagram.svg" alt="instagram" class="social-media--item"/>
                <img src="./img/search.svg" alt="search" class="social-media--item"/>
            </div>

            <div class="topbar--left">
                <div class="left--section">
                    <img src="./img/user-icon.svg" alt="user-icon" class="left--icon"/>
                    <span class="left--section--title">Log in</span>
                    <span class="left--section--divider">|</span>
                </div>
                
                <div class="left--section">
                    <img src="./img/edit.svg" alt="edit" class="left--icon"/>
                    <span class="left--section--title">Register</span>
                    <span class="left--section--divider">|</span>
                </div>

                <div class="left--section">
                    <img src="./img/cart.svg" alt="cart" class="left--icon"/>
                    <span class="left--section--title">0 Items - ($0.00)</span>
                </div>
            </div>
        </div>

        <div class="header-bar--menu">
            <div class="upper-menu container">
                <div class="upper-menu--columns">
                    <img src="./img/phone.svg" class="upper-menu--columns--icon"/>
                    <div class="upper-menu--columns--call">
                        <h5 class="upper-menu--columns--title">Call US: (+84) 123 456 789</h5>
                        <h6 class="upper-menu--columns--description">E-mail : support@freshmeal.com</h6>
                    </div>
                </div>

                <div class="upper-menu--columns">
                    <img src="./img/logo.svg" class="upper-menu--columns--icon--center" />
                </div>

                <div class="upper-menu--columns">
                    <img src="./img/clock.svg" class="upper-menu--columns--icon"/>
                    <div class="upper-menu--columns--call">
                        <h5 class="upper-menu--columns--title">Working Hours:</h5>
                        <h6 class="upper-menu--columns--description">Mon - Sat (8.00am - 12.00am)</h6>
                    </div>
                </div>
            </div>

            <div class="header-bar--menu magic-shadow">
                <ul style="margin-left: 30px;" class="header-bar--menu--wrapper">
                    <li><a href="index.html" class="header-bar--menu--wrapper--item">Home</a></li>
                    <li><a href="index.html" class="header-bar--menu--wrapper--item">About us</a></li>
                    <li><a href="index.html" class="header-bar--menu--wrapper--item">Products</a></li>
                    <li><a href="index.html" class="header-bar--menu--wrapper--item">Blog</a></li>
                    <li><a href="index.html" class="header-bar--menu--wrapper--item">Shop</a></li>
                    <li><a href="index.html" class="header-bar--menu--wrapper--item">Services</a></li>
                    <li><a href="index.html" class="header-bar--menu--wrapper--item">Gallery</a></li>
                    <li><a href="index.html" class="header-bar--menu--wrapper--item">Contact us</a></li>
                </ul>
            </div>
        </div>

        <div class="header-bar--menu"></div>
    </header>
</body>
</html>
